<!DOCTYPE html>
<html>
<head>
	<title>Assinatura - internos</title>
	<script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

	<link rel="stylesheet" type="text/css" href="css/estilo.css"/>
	<link rel="stylesheet" type="text/css" href="css/animate.css"/>

</head>
<body>

	<header id="topo">
		<span></span>
		<h1 style="text-align: center; text-transform: uppercase; line-height: 100px;">Gerador de assinatura</h1>
		<span id="fechar" style="font-size: 20pt; position: relative; right: 70px;"><span class="material-symbols-outlined">close</span></span>
	</header>

	<div id="content">
		<div id="assinatura">
			<figure id="imgFig">
				<img id="imagem" alt="logo"/>
			</figure>
			<section id="division"></section>
			<section id="text">
				<span class="campos" id="nome"></span>
				<span class="endereco campos">Rua Rio Grande, 500, Vila Mariana - SP</span>
				<span class="telefone campos">(11) 5081-5196 (11) 99874-7233</span>
				<span class="site campos">www.weseg.com.br</span>
			</section>	
		</div>
	</div>

	<div class="incremento">
	
		<label>Nome: </label>
		<input type="text" name="valor" id="nomeValor"/>

		<button id="botao" class="jello botao">
			<i class="far fa-images"></i> Gerar assinatura
		</button>
	</div>

	<div id="aparecer">
		<section id="organize">
			<div id="caixa"></div>
			<button id="download" class="botao sub">
				<i class="fas fa-download"></i> Download
			</button>
			<button id="" class="botao sub" onclick="window.location.reload()">
				<i class="fas fa-file-invoice"></i> Nova assinatura
			</button>
		</section>
	</div>

	<footer id="rodape" style="text-align: center; line-height: 100px;">
		<anddress style="color: #fff;">&copy World Export</anddress>
	</footer>


	<script src="./js/render.js"></script>
	

</body>
</html>
